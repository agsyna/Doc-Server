name: Auto Update

on:
  push:
    branches:
      - main  # Adjust the branch name as per your repository's default branch

jobs:
  auto-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # This action checks out your repository's code

      - name: Fetch latest changes
        run: git fetch origin main  # Fetches the latest changes from the main branch

      - name: Merge changes
        run: git merge origin/main  # Merges the fetched changes into the current branch

      # You can add more steps here as needed, such as running tests or deploying

      - name: Push changes back to repository
        if: success()  # Only runs if the previous steps were successful
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git push origin HEAD:main  # Pushes the merged changes back to the main branch
